{{#.}}
<div>
	<div class="card-info">
		<form>
		<div>
			<img style="width: 10em; border-radius: 50%;" src="mostrar_imagen_user?id={{id}}">
		</div>
		<div>
			<div>
				<span>User name:</span>
				<input name="nombre" value="{{nombre}}">
			</div>
			<div>
				<span>Password:</span>
				<input name="pass" value="{{pass}}">
			</div>
			<div>
				<span>Email:</span>
				<span>{{email}}</span>
			</div>
		</div>
		<input type="button" value="Actualizar perfil">
		</form>
	</div>
</div>
{{/.}}
