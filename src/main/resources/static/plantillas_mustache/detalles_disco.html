<div>Mostrar toda la info del producto, así como sus imagenes o extras</div>

<div id="title">
	<img src="img/Blue.png" alt="disk">
	<div>
		<h2>{{nombre}}</h2>
		<h5>{{artista}}</h5>
	</div>
</div>
<div id="spacer" />
<div id="data">
	<h2>Disk data</h1>
	<p>Artist: {{artista}}</p>
	<p>Discography: {{discografica}}</p>
	<p>Year: {{ano}}</p>
	<p>Genre: {{genero}}</p>
	<p>Price: <span id="price">{{precio}} €</span></p>
</div>
<div>
	<a href="#">comprar</a>
</div>
