	<input type="text" name="nombre" id="campo_nombre"><br>

	<label for="direccion">Direccion</label>

	<label for="provincia">Provincia</label>
	<select name="provincia" id="campo_provincia"></select><br>

<br/>

<button style="padding: 10px;" id="aceptar_paso_1" >ACEPTAR</button>

<script>
	// script que llena el select de las provincias con los valores del array de provincias
	let select_provincias = document.getElementById("campo_provincia");
	for (let i = 0; i < provincias.length; i++) {
		let option = document.createElement("option");
		option.value = provincias[i];
		option.text = provincias[i];
		select_provincias.appendChild(option);
	}
</script>
