<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1" />
		<title>Admin - Listado discos</title>
		<link rel="stylesheet" href="../css/profile.css" />
	</head>
	<body>
		<div th:insert="fragments/general.html :: menu"></div>

		<p>Listado de usuarios:</p>

		<div th:each="usuario : ${usuarios}">
			<div id="profile-main">
				<div>
					<img
						style="width: 10em; border-radius: 50%"
						th:src="@{${ '../mostrar_imagen_user?id=' + usuario.id }}"
					/>
				</div>
				<div id="profile-data">
					<div id="profile-element">
						<span th:text="#{admin.nombre}"></span>
						<p th:text="${usuario.nombre}" id="userName" />
					</div>
					<div id="profile-element">
						<span th:text="#{admin.pass}"></span>
						<p th:text="${usuario.pass}" id="pass"></p>
					</div>
					<div id="profile-element">
						<span>Telephone:</span>
						<p th:text="${usuario.tel}" id="tel"></p>
					</div>
					<div id="profile-element">
						<span>Country:</span>
						<p th:text="${usuario.pais}" id="pais"></p>
					</div>
					<div id="profile-element">
						<span th:text="#{admin.email}"></span>
						<p th:text="${usuario.email}"></p>
					</div>
					<a
						th:href="@{${'editarUsuario?id='+ usuario.id}}"
						id="updateUserDataAdmin"
						type="button"
						value="Actualizar usuario"
					>
						Editar usuario
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
