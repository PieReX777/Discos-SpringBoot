<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Usuario Editar</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Menú general -->
    <div th:insert="fragments/general.html :: menu"></div>

    <div class="container my-5">
      <h1 class="text-center mb-4">Editar Datos del Usuario</h1>

      <!-- Formulario de edición de usuario -->
      <form
        action="#"
        th:action="guardarCambiosUsuario"
        th:object="${usuarioEditar}"
        method="post"
        enctype="multipart/form-data"
        class="bg-white p-4 rounded shadow-sm"
      >
        <div class="mb-3">
          <label for="userName" class="form-label"><strong th:text="#{admin.nombre}">Nombre</strong></label>
          <input
            type="text"
            class="form-control"
            th:field="*{nombre}"
            id="userName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="pass" class="form-label"><strong th:text="#{admin.pass}">Contraseña</strong></label>
          <input
            type="password"
            class="form-control"
            th:field="*{pass}"
            id="pass"
            required
          />
        </div>

        <div class="mb-3">
          <label for="tel" class="form-label">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            name="tel"
            th:field="*{tel}"
            id="tel"
            required
          />
        </div>

        <div class="mb-3">
          <label for="pais" class="form-label">País</label>
          <input
            type="text"
            class="form-control"
            name="pais"
            th:field="*{pais}"
            id="pais"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"><strong th:text="#{admin.email}">Correo Electrónico</strong></label>
          <input
            type="email"
            class="form-control"
            name="email"
            th:field="*{email}"
            id="email"
            required
          />
        </div>

        <!-- Campos ocultos -->
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{avatar}" />

        <!-- Botón para guardar cambios -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
