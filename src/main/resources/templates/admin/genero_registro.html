<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="ISO-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Registrar Nuevo Género</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Menú general -->
    <div th:insert="fragments/general.html :: menu"></div>

    <div class="container my-5">
      <h1 class="text-center mb-4">Registrar Nuevo Género</h1>

      <!-- Formulario -->
      <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
          <form
            action="#"
            th:action="guardarGenero"
            th:object="${nuevoGenero}"
            method="post"
            enctype="multipart/form-data"
          >
            <!-- Campo Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label"><strong>Nombre:</strong></label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                th:field="*{nombre}"
                placeholder="Ingrese el nombre del género"
              />
              <div
                class="text-danger"
                th:if="${#fields.hasErrors('nombre')}"
                th:errors="*{nombre}"
              ></div>
            </div>

            <!-- Botón Registrar -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Registrar Nuevo Género
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
