<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin - Listado discos</title>
</head>
<body>
	

	<div th:insert="fragments/general.html :: menu"></div>
	
	<p>Listado de pedidos:</p>
	
	<div th:each="pedido : ${pedidos}" style="margin: 15px;" >
		<span th:text="#{admin.nombre}"></span> <span th:text="${pedido.nombreCompleto}" ></span> <br>
		<span th:text="#{admin.direccion}"></span> <span th:text="${pedido.direccion}" ></span> <br>
		<span th:text="#{admin.estado}"></span> <span th:text="${pedido.estado}" ></span> <br>
		<a th:href="@{${ 'verDetallesPedido?id=' + pedido.id }}" th:text="#{admin.verDetalles}"></a> 
	</div>
</body>
</html>
