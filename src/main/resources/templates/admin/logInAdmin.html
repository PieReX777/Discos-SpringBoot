<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow p-4 rounded" style="width: 22rem;">
        <h3 class="card-title text-center mb-4">Administrador - Iniciar Sesión</h3>
        <p class="text-center">Para administrar la página, introduce tu contraseña:</p>

        <form action="admin/obtenerDiscos" method="post">
            <!-- Campo de contraseña -->
            <div class="mb-3">
                <label for="pass-login-admin" class="form-label">Contraseña:</label>
                <input 
                    type="password" 
                    id="pass-login-admin" 
                    name="pass-login-admin" 
                    class="form-control" 
                    placeholder="Introduce tu contraseña" 
                    value="123">
            </div>

            <!-- Botón de envío -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Aceptar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
