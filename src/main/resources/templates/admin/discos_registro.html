<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Disco</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div th:insert="fragments/general.html :: menu"></div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Introducir los datos del nuevo disco</h2>
        <form action="#" th:action="guardarDisco" th:object="${nuevoDisco}" method="post" enctype="multipart/form-data" class="shadow p-4 rounded bg-white">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del disco">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <!-- Artista -->
            <div class="mb-3">
                <label for="artista" class="form-label">Artista:</label>
                <input type="text" id="artista" th:field="*{artista}" class="form-control" placeholder="Nombre del artista">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('artista')}" th:errors="*{artista}"></div>
            </div>

            <!-- Discográfica -->
            <div class="mb-3">
                <label for="discografica" class="form-label">Discográfica:</label>
                <input type="text" id="discografica" th:field="*{discografica}" class="form-control" placeholder="Discográfica">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('discografica')}" th:errors="*{discografica}"></div>
            </div>

            <!-- Año -->
            <div class="mb-3">
                <label for="ano" class="form-label">Año:</label>
                <input type="text" id="ano" th:field="*{ano}" class="form-control" placeholder="Año de lanzamiento">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}"></div>
            </div>

            <!-- Precio -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" step=".01" th:field="*{precio}" class="form-control" placeholder="Precio en S/.">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
            </div>

            <!-- Género -->
            <div class="mb-3">
                <label for="genero" class="form-label">Género:</label>
                <select id="genero" th:field="*{idGenero}" class="form-select">
                    <option th:each="g : ${generos}" th:text="${g.nombre}" th:value="${g.id}"></option>
                </select>
            </div>

            <!-- Portada -->
            <div class="mb-3">
                <label for="fotoSubida" class="form-label">Portada:</label>
                <input type="file" id="fotoSubida" th:field="*{fotoSubida}" class="form-control">
            </div>

            <!-- Botón de envío -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Registrar nuevo disco</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
